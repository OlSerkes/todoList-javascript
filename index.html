<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Drag & Drop</title>
  </head>

  <body>
    <div>
      <div class="row">
        <div class="col-header start">Plan for the day</div>
        <div class="col-header progress">In process</div>
        <div class="col-header done">Done</div>
      </div>

      <div class="row">
        <div class="placeholder">
          <div class="item" draggable="true">Get up at 7 o'clock</div>
          <div class="item" draggable="true">Do morning exercise</div>
          <div class="item" draggable="true">Have a breakfast</div>
          <div class="item" draggable="true">
            Prepare for the meeting at 12:00 o'clock
          </div>
          <div class="item" draggable="true">Take lunch with colegues</div>
          <div class="item" draggable="true">Fix some bugs in a project</div>
        </div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
